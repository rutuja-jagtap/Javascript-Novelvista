<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Array filter</h2>
    <p id="demo"></p>
    <script>
    const num=[12,6,3,45,6];
    const Greater10=num.filter(myFun);
    document.getElementById("demo").innerHTML=Greater10;
    function myFun(value,index,array){
        return value>10;
    }
</script>
</body>
</html>
