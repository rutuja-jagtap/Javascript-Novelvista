<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Divide By Zero</h2>
<p>Click to see the result :</p>
<form>
        <input type="button" value="Click Here.!!" onclick="myfunc()"/>
</form>
<script>
    function myfunc() {
      
        try 
        {
            var a=100/0;
           alert("Value of the variable is: " +a); 
        } 
        catch(e)
        {
           // alert(e +" "+ e.description);
           alert(e);
        }
        finally
        {
            alert("Always Executes");
        }
    }
</script>
</body>
</html>
