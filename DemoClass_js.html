<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class car
        {
            constructor(name,year)
            {
                this.name=name;
                this.year=year;
            }
            AgeOfMyCar(x)
            {
                return x-this.year;
            }
        }
           const mycar=new car("Buggati",2018);
           year=2022;
           document.getElementById("demo").innerHTML=mycar.name+" "+mycar.AgeOfMyCar(year)+" Years old";
        
    </script>
</body>
</html>
